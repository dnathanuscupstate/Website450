<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Nathan's Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Navigation Bar */
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        /* Hero Section */
        .hero {
            text-align: center;
            background-color: #007BFF;
            color: white;
            padding: 50px 20px;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.2rem;
            margin: 5px 0;
        }
        /* About Section */
        #about {
            text-align: center;
            padding: 50px 20px;
        }
        #about h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .about-image img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .about-text p {
            font-size: 1.1rem;
            margin: 0 auto;
            max-width: 600px;
        }
        /* Footer Section */
        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        footer ul {
            list-style-type: none;
            padding: 0;
        }
        footer ul li {
            display: inline;
            margin: 0 10px;
        }
        footer ul li a {
            color: white;
            text-decoration: none;
        }
        footer ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<header>
    <nav>
        <ul class="nav-links">
            <li><a href="#about">About</a></li>
            <li><a href="https://www.youtube.com/@qcdads" target="_blank">YouTube</a></li>
            <li><a href="https://www.linkedin.com/in/david-edward-nathan/" target="_blank">LinkedIn</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<!-- Hero Section -->
<section class="hero">
    <h1>Hello</h1>
    <p>David Nathan</p>
    <p>Student  Father   Husband  YouTuber</p>
</section>

<!-- About Section -->
<section id="about">
    <h2>About</h2>
    <div class="about-content">
        <div class="about-image">
            <img src="images/profile.jpg" alt="Profile picture">
        </div>
        <div class="about-text">
            <p>I am a student at USC Upstate who is going to be graduating in spring of 2025. Super excited to get out into the career world!</p>
        </div>
    </div>
</section>

<!-- Contact Section -->
<section id="contact">
    <h2>Contact Me</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject">

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5"></textarea>

        <button type="submit">Send</button>
    </form>
</section>

<!-- Footer Section -->
<footer>
    <ul>
        <li><a href="https://www.threads.net/web/?waterfall_id=3553cd63-1c90-4bcc-9eaf-43accfcb9337" target="_blank">Threads</a></li>
        <li><a href="https://www.facebook.com/QCDads/" target="_blank">Facebook</a></li>
        <li><a href="https://www.instagram.com/" target="_blank">Instagram</a></li>
    </ul>
</footer>
</body>
</html>
